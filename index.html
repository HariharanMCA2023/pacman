<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pacman</title>
</head>
<body>
    <div id="box" style="
    width: 1240px;
    
  "></div>
<script>
    var arr=[["pic1.jpg.jpeg","pic2.jpg.jpeg"],
        ["pic3.jpg.jpeg","pic4.jpg.jpeg"]]
    var img = document.createElement("img")
    document.getElementById("box").appendChild(img)
    var position=0;
    var flag=0;
    var velocity=20;
    var direction=0;
    var pagewidth=1240;

    function moving(){
        img.src=arr[direction][flag]

        if(direction===0){
            position += velocity
        }
        else{
            position -= velocity
        }
        if(position>pagewidth){
            direction=1
        }
        else if(position<0){
            direction=0
        }

        img.style.left=position+"px"
        flag= 1-flag
        img.style.width="100px"
        img.style.height="100px"
        img.style.position="absolute"
    }
    setInterval(moving,100)
</script>    
</body>
</html>
